<!DOCTYPE html>
<html>
<head>
    <title>Clear Wishlist Cache</title>
</head>
<body>
    <h1>Clear Wishlist Cache</h1>
    <button onclick="clearCache()">Clear Wishlist Cache</button>
    <div id="result"></div>
    
    <script>
        function clearCache() {
            // Clear localStorage
            localStorage.removeItem('gkicks-wishlist');
            localStorage.removeItem('auth_token');
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Show result
            document.getElementById('result').innerHTML = '<p style="color: green;">âœ… Wishlist cache cleared! Please refresh the wishlist page.</p>';
            
            console.log('ðŸ§¹ Cleared wishlist cache');
        }
    </script>
</body>
</html>
