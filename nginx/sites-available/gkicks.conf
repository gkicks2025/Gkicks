# GKicks Application Configuration
upstream gkicks_app {
    server app:3000;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name g-kicks.shop www.g-kicks.shop;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Configuration
server {
    listen 443 ssl http2;
    server_name g-kicks.shop www.g-kicks.shop;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/g-kicks.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/g-kicks.shop/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
    
    # SSL Security
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Real-IP $remote_addr;
    add_header X-Forwarded-For $proxy_add_x_forwarded_for;
    add_header X-Forwarded-Proto $scheme;
    
    # Client upload limit
    client_max_body_size 10M;
    
    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 86400;
    
    # Main application
    location / {
        proxy_pass http://gkicks_app;
    }
    
    # API routes with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://gkicks_app;
    }
    
    # Authentication routes with stricter rate limiting
    location /api/auth/ {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://gkicks_app;
    }
    
    # Static files caching
    location /_next/static/ {
        proxy_pass http://gkicks_app;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Public files
    location /public/ {
        alias /var/www/html/public/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        
        # Handle missing files
        try_files $uri $uri/ =404;
    }
    
    # Uploaded files
    location /uploads/ {
        alias /var/www/html/public/uploads/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        
        # Security: prevent execution of uploaded files
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # Favicon
    location = /favicon.ico {
        proxy_pass http://gkicks_app;
        expires 7d;
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        proxy_pass http://gkicks_app;
        expires 7d;
        access_log off;
    }
    
    # Sitemap
    location = /sitemap.xml {
        proxy_pass http://gkicks_app;
        expires 1d;
        access_log off;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://gkicks_app;
        access_log off;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to backup files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Admin subdomain (optional)
server {
    listen 443 ssl http2;
    server_name admin.g-kicks.shop;
    
    # SSL Configuration (same as main site)
    ssl_certificate /etc/letsencrypt/live/g-kicks.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/g-kicks.shop/privkey.pem;
    
    # Restrict access to admin panel
    # allow 192.168.1.0/24;  # Allow local network
    # deny all;              # Deny all other IPs
    
    location / {
        proxy_pass http://gkicks_app/admin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}